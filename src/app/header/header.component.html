<p-menubar [model]="items">
  <ng-template pTemplate="start">
    <h2 class="ms-5"><a routerLink="/" class="header-logo">HvzeArt<i class="fa-solid fa-brush ms-1"></i></a></h2>
  </ng-template>

  <ng-template pTemplate="end">
    <p-button routerLink="/cart" class="mr-5"><i class="fa-solid fa-cart-shopping"></i></p-button>
  </ng-template>
</p-menubar>
