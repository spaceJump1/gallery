<h4>Форма для заказа</h4>

<form (ngSubmit)="submitFeedback()">
  <div class="form-group mb-3">
    <label for="firstName">Имя:</label>
    <input type="text" id="firstName" pInputText [(ngModel)]="firstName" name="firstName" placeholder="Имя" required>
  </div>

  <div class="form-group mb-3">
    <label for="lastName">Фамилия:</label>
    <div class="input-wrapper"><input type="text" id="lastName" pInputText [(ngModel)]="lastName" name="lastName"
                                      placeholder="Фамилия" required></div>
  </div>

  <div class="form-group mb-3">
    <label for="phoneNumber">Номер телефона:</label>
    <input class="input-number" type="text" id="phoneNumber" [(ngModel)]="phoneNumber" name="phoneNumber" [patterns]="customPatterns"
           prefix="+7"
           mask="(000) 000 00 00"
           placeholder="+7 (999) 999 99 99" required/>
  </div>

  <div class="form-group mb-3">
    <label for="switch">Нужна ли доставка?</label>
    <p-inputSwitch id="switch" [(ngModel)]="checked" (ngModelChange)="onDeliveryChange($event)"
                   name="delivery" required></p-inputSwitch>
  </div>

  <div class="form-group mb-3" *ngIf="checked">
    <label for="city">Город:</label>
    <input type="text" id="city" pInputText [(ngModel)]="city" name="city" placeholder="Город">
  </div>

  <div class="form-group mb-3" *ngIf="checked">
    <label for="address">Адрес:</label>
    <input type="text" id="address" pInputText [(ngModel)]="address" name="address" placeholder="Адрес">
  </div>

  <button type="submit" [disabled]="isCartEmpty || !isFormValid()" pButton label="Отправить"></button>

</form>
<p-toast></p-toast>
